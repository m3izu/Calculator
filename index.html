<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div id="number-display">
        <input type="number" id="input1" placeholder=" ">
        <input type="text" id="op" placeholder=" " maxlength="1" readonly>
        <input type="number" id="input2" placeholder=" ">
    </div>
        <div class="mainFunc">
            <div id ="operator">
                <button id="addition" class="operator">Add</button>
                <button id="subtraction" class="operator">Subtract</button>
                <button id="multiplication" class="operator">Multiply</button>
                <button id="division" class="operator">Divide</button>
            </div>
            
            <div id="numButtons">
                <button class="num" data-value="1">1</button>
                <button class="num" data-value="2">2</button>
                <button class="num" data-value="3">3</button>
                <button class="num" data-value="4">4</button>
                <button class="num" data-value="5">5</button>
                <button class="num" data-value="6">6</button>
                <button class="num" data-value="7">7</button>
                <button class="num" data-value="8">8</button>
                <button class="num" data-value="9">9</button>
                <button class="num" data-value="0">0</button>
            </div>
            
            <div id="res">
                <button id="clear">Clear</button>
                <button id="equals">=</button>
        </div>
    </div>
    <div id="credits">
        <p>Made by m3izu, a simple web calculator.</p>
        <p>i hope future me sees this and be proud of what i have achieved. </p>
        
    </div>
    <script src="script.js"></script>
    <audio autoplay loop id="music">
        <source  src="kirby_theme.mp3" type="audio/mpeg">
    </audio>
    <button id="mute">Mute</button>
    
    <script>
        document.getElementById('mute').addEventListener('click', () => {
    const audio = document.getElementById('music');
    if (audio.muted) {
        audio.muted = false;
        document.getElementById('mute').textContent = 'Mute';
        console.log('Unmuted');
    } else {
        audio.muted = true;
        document.getElementById('mute').textContent = 'Unmute';
        console.log('Muted');
    }
});
    </script>
</body>
</html>
