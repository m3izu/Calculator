<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="number-display">
        <input type="number" id="input1" placeholder="First Number">
        <input type="text" id="op" placeholder="Operator" maxlength="1" readonly>
        <input type="number" id="input2" placeholder="Second Number">
    </div>
    
    <div id ="operator">
        <button id="addition" >Add</button>
        <button id="subtraction" >Subtract</button>
        <button id="multiplication" >Multiply</button>
        <button id="division" >Divide</button>
    </div>
    
    <div id="numButtons">
        <button class="num" data-value="1">1</button>
        <button class="num" data-value="2">2</button>
        <button class="num" data-value="3">3</button>
        <button class="num" data-value="4">4</button>
        <button class="num" data-value="5">5</button>
        <button class="num" data-value="6">6</button>
        <button class="num" data-value="7">7</button>
        <button class="num" data-value="8">8</button>
        <button class="num" data-value="9">9</button>
        <button class="num" data-value="0">0</button>
    </div>
    
    <div id="res">
        <button id="clear">Clear</button>
        <button id="equals">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
