<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="number display">
        <input type="number" id="input1" placeholder="First Number">
        <input type="number" id="input2" placeholder="Second Number">
    </div>
    
    <div id ="operator">
        <button id="addition">Add</button>
        <button id="subtraction">Subtract</button>
        <button id="multiplication">Multiply</button>
        <button id="division">Divide</button>
    </div>
    
    <div id="numbuttons">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="zero">0</button>
    </div>
    
    <div id="res">
        <button id="clear">Clear</button>
        <button id="equals">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
